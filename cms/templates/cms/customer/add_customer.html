{% extends "cms/base.html" %}
{% block content %}

<div class="container">

<div class="container" id="customer" class="box">
    <div class="box-header with-border">
        <h3 class="box-title"><i class="fas fa-user-plus"></i> Add Customer</h3>
    </div>
    <form action="{% url 'add_customer' %}" method="POST" enctype="multipart/form-data" class="add_customer_form">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="customer_sdate" id="" value="{{current_date|date:'Y-m-d'}}" class="form-control">
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label>Customer Name <span name="required" style="color:red; padding-left:5px">*</span></label>
                    <input name='customer_name' type="text" class="form-control" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Hawker Name <span name="required" style="color:red; padding-left:5px">*</span></label>
                    <select name="hawker_name" class="form-control">
                        {% for hawker in all_hawker %}
                        <option value="{{hawker.hawker_name}}">{{hawker.hawker_name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">     
                    <label>Mobile Number</label>
                    <input name="customer_mobile" type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>E-mail</label>
                    <input name="customer_email" type="email" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Address</label> <br>
                    <textarea name="customer_address" style="width: -moz-available;"></textarea>
                </div>
            </div>
            <button type="submit" name="button">Save</button>
        </div>
        <h6 style="color:red"></h6>

    </form>
</div>


</div>


{% endblock %}
